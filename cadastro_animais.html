<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Animais para Adoção</title>
    <link rel="stylesheet" href="./css/cadastro_animais.css" />
    <!-- Necessario para rodar o Cropper -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet"/>
  </head>
  <body id="body">
    <div class="main">
      <a href="index.html">
        <img class="main__logo" src="img/Logo-laranja.png" alt="Logo do site" />
      </a>
      <!-- Formulário -->
      <form class="main__form" action="" method="POST">
        <h1 class="form__title">Cadastro de Animais para Adoção</h1>

        <label for="nome">Nome do Animal:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="raca">Raça do Animal:</label>
        <input type="text" id="raca" name="raca" required />

        <label for="tipo">Espécie:</label>
        <select id="tipo" name="tipo" required>
          <option value="cachorro">Cachorro</option>
          <option value="gato">Gato</option>
          <option value="outro">Outro</option>
        </select>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required />

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="macho">Macho</option>
          <option value="femea">Fêmea</option>
        </select>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <label for="imagem">Imagem do Animal:</label>
        <input
          type="file"
          id="img-input"
          name="imagem"
          accept="image/*"
          required
        />

        <!-- Imagem recortada -->
        <img class="resized-img" id="resized-img" src="" />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <div class="popup-resize" id="popup-resize">
      <div class="popup-content">
        <div class="popup-resize__img-container">
          <img id="img-container__item" src="" />
        </div>
        <button class="popup-resize__btn" id="popup-resize__btn">Ok</button>
      </div>
    </div>
    <!-- Necessario para rodar o Cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="./js/cadastro_animais.js"></script>
  </body>
</html>
