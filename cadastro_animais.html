    >

  </head>
  <body id="body">
    <div class="cabecalho">
      <img onclick="irParaHome()"id="logo" src="./img/Logo-laranja.png" alt="" />
      <div class="links-header">
          <a id="link" href="index.html">Home</a>
          <a id="link" href="favoritos.html">Favoritos</a>
          <a id="link" href="perfil.html">Perfil</a>
      </div>
      <div onclick="sidebar.abrir()" class="btn-menu">
        <i class="btn-menu-icon fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="menu-sidebar" id="sidebar">
      <div onclick="sidebar.fechar()" class="sidebar-overlay">
        
      </div>
      <div class="sidebar-content" id="sidebar-content">
        <i onclick="sidebar.fechar()" class="x-icon fa-solid fa-xmark"></i>
        <div class="sidebar-content-espaco"></div>
        <div class="sidebar-content-item">
          <a class="sidebar-link" href="index.html">Home</a>
        </div>
        <div class="sidebar-content-item">
          <a class="sidebar-link" href="favoritos.html">Favoritos</a>
        </div>
        <div class="sidebar-content-item">
          <a class="sidebar-link" href="perfil.html">Perfil</a>
        </div>
      </div>
    </div>

    <h1 class="form__title">Cadastro de Animais para Adoção</h1>
    <div class="main">
      <div class="image-upload">
        <div class="img-buton" id="img-buton">
          <i class="icon-plus fa-solid fa-plus"></i>
          <img class="resized-img" id="resized-img" src="" />
        </div>
        <input type="file" id="img-input" accept="image/*" required>
      

        <div class="popup-resize" id="popup-resize">
          <div class="popup-content">
            <div class="popup-resize__img-container">
              <img id="img-container__item" src="" />
            </div>
            <button class="popup-resize__btn" id="popup-resize__btn">Ok</button>
          </div>
        </div>
        
      </form>      
    </div>

      <form class="main__form" action="" method="POST">
       

        <label for="nome">Nome do Animal:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="raca">Raça do Animal:</label>
        <select name="raca" id="raca" required>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
          <option value="">.</option>
        </select>

        <label for="tipo">Espécie:</label>
        <select id="tipo" name="tipo" required>
          <option value="cachorro">Cachorro</option>
          <option value="gato">Gato</option>
          <option value="outro">Outro</option>
        </select>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required />

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
          <option value="macho">Macho</option>
          <option value="femea">Fêmea</option>
        </select>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <!-- Necessario para rodar o Cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="./js/cadastro_animais.js"></script>
  </body>
</html>
