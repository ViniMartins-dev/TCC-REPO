<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais para Adoção</title>
    <link rel="stylesheet" href="./css/cadastro_animais.css">
</head>
<body>
    <div class="container">
        <a href="index.html">
            <img id="logo" src="img/Logo-laranja.png" alt="Logo do site">
        </a>

        <!-- Formulário -->
        <form action="#" method="POST">
            <div class="form-group">
                <h1>Cadastro de Animais para Adoção</h1>
                <label for="nome">Nome do Animal:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="raca">Raça do Animal:</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label for="tipo">Espécie:</label>
                <select id="tipo" name="tipo" required>
                    <option value="cachorro">Cachorro</option>
                    <option value="gato">Gato</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="macho">Macho</option>
                    <option value="femea">Fêmea</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem do Animal:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
