<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body id="body"">
    <div class="cabecalho">
      <img id="logo" src="./img/Logo-removebg.png" alt="" />
      <input id="search" type="search" name="" id="" />

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle menu-hamburguer"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-list"></i>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Perfil</a></li>
          <li>
            <a class="dropdown-item" href="cadastro-animais.html"
              >Cadastro - Pet</a
            >
          </li>
          <li><a class="dropdown-item" href="#">Favoritos</a></li>
        </ul>
      </div>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class=""
          aria-label="Diapositivo 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Diapositivo 2"
          class=""
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Diapositivo 3"
          class="active"
          aria-current="true"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/adote-nois.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="titulo-carrossel">Feira de Adoção</h5>
            <p class="text-carrossel">
              venha para a feira de adoção dia 20/04/2025.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/adote.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="titulo-carrossel">Não compre, adote !</h5>
            <p class="text-carrossel">
              Enquanto você compra um cachorro, outro passa fome.
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/cao-gato.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5 class="titulo-carrossel">
              Encontrou um animal ferido na rua ?
            </h5>
            <p class="text-carrossel">Saiba mais...</p>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Darlan -->
    <div class="main">
      <div class="main-conteudo">
        <div class="container-filtros">
          <!-- Ira ser inserido mais opçoes de filtro -->
          <button class="btn-filtro" type="button">
            <i class="bi bi-funnel"></i>
          </button>
        </div>
        <div class="container-animais" id="container-animais">
          <!-- aqui esta sendo inserido os animais com inserirAnimais() -->
        </div>
      </div>
    </div>

    <footer class="rodape">
      <div class="div1-rodape">
        <a href="#">Sobre Nós</a>
        <a href="#">Contatos</a>
        <a href="#">Serviços</a>
      </div>

      <div class="div2-rodape">
        <p>©Copyright - 2025</p>
        <img id="logo-rodape" src="./img/Logo-removebg.png" alt="" />
      </div>
    </footer>

    <div id="overlay" onclick="fecharPopup()">
      <!-- aqui esta sendo inserido o popup com abrirPopup() -->
    </div>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</html>
